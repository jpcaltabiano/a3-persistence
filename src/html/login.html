<!doctype html>
<html lang="en">

<head>
	<title>CS4241 Assignment 3</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='../css/login-styles.css'>
	<script type='text/javascript' src='../js/scripts.js'></script>
</head>

<body>
	<!-- <div id="pagediv" class='bg-white overflow-hidden border-t border-l border-r border-gray-400 p-4 px-3 py-10 bg-gray-200 flex justify-center'> -->
		<div class="w-full max-w-xs">
			<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
				<div class="mb-4">
					<label class="block text-gray-700 text-sm font-bold mb-2" for="username">
						Username
					</label>
					<input
						class="bg-gray-200 appearance-none border border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
						id="username" type="text" placeholder="Username">
				</div>
				<div class="mb-6">
					<label class="block text-gray-700 text-sm font-bold mb-2" for="password">
						Password
					</label>
					<input
						class="bg-gray-200 appearance-none border border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
						id="password" type="password" placeholder="******************">
						<p id='bad-pwd' class='text-red-500 text-xs italic' hidden>Incorrect password</p>
				</div>
				<div class="flex items-center justify-around">
					<button
						class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
						type="button"
						onclick="login()">
						Sign In
					</button>
				</div>
			</form>
		</div>
	<!-- </div> -->
</body>

</html>
